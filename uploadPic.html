<script type="text/javascript">  
var mySwiper;
$(document).ready(function(){

	$('#preview').height($('#preview').width());

});

function shit(){
	var outer = $('.outer').height() + 40;

	alert(outer);

	$('.pin').css({"position":"relative", "top": outer*(-1) + "px", "right": "30px"});
	$('.temp').css({"height": "1px"});
	//初始化Swiper
	$(function(){
		mySwiper = $('.swiper-container').swiper({
//Swiper Option
    mode:'vertical',
    loop: false,
    speed: 400
  });

}


//图片上传AJAX
		$("#upBtn").click(function()
		{	//判断是否选择了图片
			var imgPath = $('[type=file]').val();
			if (imgPath == "") {
				alert("请选择上传的图片");
				return;
			}
//创建表单数据，用于AJAX上传
			var fd = new FormData(document.getElementById("fileinfo"));

//第二个参数填入用户ID
			fd.append("userid", "123456");
//第二个参数填入用户照片的标号，应该跟当前页面相关
//服务器图片将以 userid-imgnum.jpg (或其他图片格式) 命名
			fd.append("imgnum", "1");

			$.ajax({
			  url: "upload_file.php",
			  type: "POST",
			  data: fd,
			  processData: false, 
			  contentType: false, 
			  success: uploadSuccess,
			  error: uploadFail

			});

		})
//上传成功后的回调函数
		function uploadSuccess(data) {
			alert("图片上传成功");
//上传成功后滑动到下一页
			mySwiper.swipeNext(false);
		}
		function uploadFail(data) {
			alert("图片上传失败");
		}
// 两种图片预览的方法
// 方法1：使用URL
        function preview1(file) {  
            var img = new Image(), url = img.src = URL.createObjectURL(file);
            //img.addClass("imgFit");
            var $img = $(img);
            //$img.addClass("imgFit");
            img.onload = function() {
                URL.revokeObjectURL(url);
                $('#preview').empty().append($img);
                
            }  
        }  
//方法2：使用FileReader（HTML5新增）
        function preview2(file) {  
            var reader = new FileReader();
            reader.onload = function(e) {  
                var $img = $('<img>').attr("src", e.target.result);
                $('#preview').empty().append($img);
                $('img').addClass("imgFit");
            }  
            reader.readAsDataURL(file);
        }  
//选择图片时把显示预览图，选择方法2预览图片
        $(function() {  
            $('[type=file]').change(function(e) {  
                var file = e.target.files[0];
                preview2(file);
            })  
        })  
    </script>
